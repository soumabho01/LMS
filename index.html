<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Management System - Select Role</title>
  <style>
    /* Basic styling for the landing page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    
    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    
    .option-button {
      display: block;
      width: 200px;
      padding: 15px;
      margin: 10px auto;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .option-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Library Management System</h1>
    <p>Please select your authentication option:</p>
    <a class="option-button" href="user/user.html">User Authentication</a>
    <a class="option-button" href="admin/admin.html">Admin Authentication</a>
  </div>
</body>
</html>
