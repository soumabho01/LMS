<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            background-color: black;
        }

        header {
            background-color: #2de72a;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            padding: 1rem;
            
        }

        .dashboard{
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 45%;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            margin: 40px;
        }
        .catalog {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 45%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            margin: 40px;
        }

        h2 {
            color: #1ad220;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #1edb24;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1cda25;
        }

        input {
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="color: black;">Library Management System</h1>
    </header>

    <div class="container">
        <div class="dashboard">
            <h2  style="display: flex;justify-content: center; ">Librarian Dashboard</h2>
            <button onclick="alert('Add New Book')" style="margin-bottom: 20px;color: black;">Add New Book</button>
            <button onclick="alert('Manage Members')" style="margin-bottom: 20px;color: black;">Manage Members</button>
            <button onclick="alert('View Issued Books')" style="color: black;">View Issued Books</button>
        </div>

        <div class="catalog">
            <h2>Catalog Search</h2>
            <input type="text" placeholder="Search for books..." id="searchInput">
            <button onclick="alert('Searching...')">Search</button>
        </div>
    </div>
</body>

</html>
